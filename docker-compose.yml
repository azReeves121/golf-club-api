version: '3.8'

services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: golfclub
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    environment:
      DB_URL: jdbc:mysql://db:3306/golfclub
      DB_USER: root
      DB_PASSWORD: rootpassword
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
